version: 2
updates:
      - package-ecosystem: "maven"
        directory: "/"
        schedule:
              interval: "daily"
        target-branch: "main"
        open-pull-requests-limit: 10

      - package-ecosystem: "maven"
        directory: "/"
        schedule:
              interval: "daily"
        target-branch: "develop"
        open-pull-requests-limit: 10

      - package-ecosystem: "docker"
        directory: "/"
        schedule:
              interval: "daily"
        target-branch: "main"

      - package-ecosystem: "docker"
        directory: "/"
        schedule:
              interval: "daily"
        target-branch: "develop"
